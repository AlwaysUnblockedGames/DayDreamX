  <body>
    <div class="bg-img">
      <img src="/res/DDX.bg.jpeg" />
    </div>
    <div class="background">
      <!--something is jank with body background color, so we're using a div-->
    </div>
    <div class="historyContainer">
      <!-- history -->
      <h1 style="color: var(--text-color)">
        <span class="material-symbols-outlined">history</span> History
      </h1>

      <div class="search">
        <button
          aria-label="Search history input"
          type="submit"
          class="history_submit"
          style="background: none; border: none; padding: 0; cursor: pointer"
        >
          <svg fill="none" viewBox="0 0 18 18" height="18" width="18">
            <path
              fill="#3A3A3A"
              d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
            ></path>
          </svg>
        </button>
        <input
          placeholder="Search your history..."
          style="
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            background: transparent;
          "
          type="text"
        />
      </div>

      <div
        data-nightmare="history-window"
        class="history-window"
        id="history-window"
      >
        <div id="02242025" class="history-category">
          <h3 class="day_title">Unavailable until finished</h3>
          <!--<h3 class="day_title">Monday, February 24, 2025</h3>
                <hr class="separator"/>
                <div id="0" class="history-entry">
                    <img src="https://google.com/favicon.ico" class="history_favicon" />
                    <p>Google | Search</p>
                    <p class="history_hostname">www.google.com</p>
                    <span class="material-symbols-outlined" id="deleteHistory" tag="0">
                    close
                    </span>
                </div>
                <div id="1" class="history-entry">

                </div>-->
        </div>
      </div>
    </div>

    <script src="/src/js/internal/history.ts"></script>
