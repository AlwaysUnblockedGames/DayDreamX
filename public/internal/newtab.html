<!doctype html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <link rel="icon" type="icon/x-icon" href="/assets/imgs/logo.png" />
    <script src="/baremux/index.js"></script>
    <script src="/@/uv.bundle.js"></script>
    <script src="/@/uv.config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/assets/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/themes.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/pages/internalBase.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/pages/newtab.css" />
    <script src="/assets/js/lib/eruda/eruda.js"></script>
    <script>
      eruda.init();
    </script>
  </head>
  <body>
    <div class="bg-container">
      <div id="background"></div>
      <div class="aur_cont">
        <span class="aur aur_1"></span>
        <span class="aur aur_2"></span>
        <span class="aur aur_3"></span>
        <span class="aur aur_4"></span>
        <span class="aur aur_5"></span>
        <span class="aur aur_6"></span>
        <span class="aur aur_7"></span>
        <span class="aur aur_8"></span>
        <span class="aur aur_9"></span>
        <span class="aur aur_10"></span>
      </div>
    </div>
    <div class="page">
      <div class="banner">
        <img class="pfp" src="/assets/imgs/logo.png" alt="Logo" />
        <div>
          <h1 class="name">DayDream X</h1>
        </div>
      </div>
      <div
        style="animation: fade-in-top 1s; margin-top: 30px"
        class="search-header"
      >
        <img src="" class="searchEngineIcon" />
        <input
          id="newTabSearch"
          placeholder="Fall into a DayDream..."
          class="search-header__input"
          type="text"
        />
        <button
          aria-label="search"
          type="submit"
          class="search-header__button gointospaceSearchButton"
        >
          <svg
            fill="none"
            viewBox="0 0 18 18"
            height="18"
            width="18"
            class="search-header__icon"
          >
            <path
              fill="#3A3A3A"
              d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <script src="/assets/js/lib/particles.js/particles.min.js"></script>
    <script>
      particlesJS("background", {
        particles: {
          number: {
            value: 300,
            density: {
              enable: true,
              value_area: 850,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 2,
            random: true,
            anim: {
              enable: true,
              speed: 1,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 0.5,
            direction: "top",
            random: false,
            straight: true,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "window",
          events: {
            onhover: {
              enable: false,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "repulse",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
    <script src="/assets/js/lib/draggability/draggabilly.pkgd.js"></script>
    <script src="/assets/js/newTab.js"></script>
    <script>
      let CLF_config = {
        app_id: "163a312a-7cde-41ab-a80c-cb4cf281efdf",
        data: {
          user_id: "123456", // required
          user_email: "user@email.com", // required
          user_name: "User Name", // optional
          custom_data: {
            JobRole: "CEO", // optional
            Plan: "Pro", // optional
            teamMates: "4", // optional
            MonthlySpend: "50 USD", // optional
          },
        },
      };
    </script>
    <script async src="https://widget.changelogfy.com/index.js"></script>
  </body>
</html>
